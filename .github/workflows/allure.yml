# Simple workflow for deploying static content to GitHub Pages
name: test-report-deploy

on:
  workflow_run:
    workflows: [ "solution-build-test" ]
    branches: [ "master", "experimental" ]
    types:
      - completed

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  deploy:

    runs-on: ubuntu-latest

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}

    strategy:
      max-parallel: 1
      matrix:
        project:
            - Common/Helpers.Tests
            - PlaywrightXunitParallel

    steps:
      - name: Set artifact prefix
        id: artifact_prefix
        run: |
          PROJECT_NAME=${{ matrix.project }}
          ARTIFACT_PREFIX=${PROJECT_NAME//[^A-Za-z0-9\-]/-}
          echo "Artifact prefix: '${ARTIFACT_PREFIX,,}'"
          echo "::set-output name=lowercase::${ARTIFACT_PREFIX,,}"

      - name: Download artifact
        id: download-artifact
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: dotnet.yml
          name: ${{steps.artifact_prefix.outputs.lowercase}}-results
          path: artifact

      - name: Set destination path suffix
        id: destination_suffix
        run: |
          PROJECT_NAME=${{ matrix.project }}
          DESTINATION_SUFFIX=${PROJECT_NAME//\\//}
          echo "Destination suffix: '${DESTINATION_SUFFIX,,}'"
          echo "::set-output name=lowercase::${DESTINATION_SUFFIX,,}"

      - name: Load test report history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build test report
        uses: simple-elf/allure-report-action@v1.13
        if: always()
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: artifact/allure-results
          subfolder: allure/${{steps.destination_suffix.outputs.lowercase}}

      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
